  <div class="row">
      <div class="col col-50">
          <div>
              <div class="list card" ng-repeat="event in events1" id="card" ng-click=openEvent(event)>
                <div class="item item-image" id= "imgcontainer">
                <a href="#/app/eventdetails" >
                  <img src="{{event.photoUrl}}" id="myimage" onerror="this.src='img/logo.jpg'">
                  <div id="layer">
                  <p id="eventname">{{event.title | limitTo: 20}} <span ng-show = "event.title.length > 20">...</span></p>
                  <p id="eventdate">{{event.startTimestamp | date:'EEE, MMM dd' : UTC}}</p>
                  <p id="eventtime">{{event.startTimestamp | date:'hh:mm a' : UTC}}</p>
                   </div>
                  </a>
                </div>
              </div>
          </div>                   
      </div>
      <div class="col col-50" >
          <div>
              <div class="list card" ng-repeat="event in events2" id="card" ng-click=openEvent(event)>
                <div class="item item-image" id= "imgcontainer">
                <a href="#/app/eventdetails" >
                  <img src="{{event.photoUrl}}" id="myimage" onerror="this.src='img/logo.jpg'">
                  <div id="layer">
                  <p id="eventname">{{event.title | limitTo: 20}} <span ng-show = "event.title.length > 20">...</span></p>
                  <p id="eventdate">{{event.startTimestamp | date:'EEE, MMM dd' : UTC}}</p>
                  <p id="eventtime">{{event.startTimestamp | date:'hh:mm a' : UTC}}</p>
                  </div>
                  </a>                  
                </div>
              </div>
