<ion-view view-title="Events">
<ion-content>
  <div class="column">
      <div>
          <div>
              <div class="list card">
                <div class="item item-image" id= "imgcontainer">
                  <img src="{{saarang.photoUrl}}" id="myimage">
                  <p id="eventname">{{saarang.title}}</p>
                  <p id="eventtime">{{saarang.startTimestamp}}</p>                  
                </div>
              </div>
          </div>                   
      </div>

  <div class="row">
      <div class="col col-50">
          <div>
              <div class="list card" ng-repeat="event in events1" id="card">
                <div class="item item-image" id= "imgcontainer">
                  <img src="{{event.photoUrl}}" id="myimage">
                  <p id="eventname">{{event.title}}</p>
                  <p id="eventtime">{{event.startTimestamp}}</p>                  
                </div>
              </div>
          </div>                   
      </div>
      <div class="col col-50" >
          <div>
              <div class="list card" ng-repeat="event in events2" id="card">
                <div class="item item-image" id= "imgcontainer">
                  <img src="{{event.photoUrl}}" id="myimage">
                  <p id="eventname">{{event.title}}</p>
                  <p id="eventtime">{{event.startTimestamp}}</p>                  
                </div>
              </div>
          </div>                   
      </div>
  </div>
  </div>
</ion-content>

</ion-view>
