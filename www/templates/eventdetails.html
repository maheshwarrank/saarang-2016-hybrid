<ion-view view-title="{{ event.title }}">
 
  <ion-scroll zooming="true" direction="y" style="width: 100%; height: 100%">
    <br> <br> <br><br>
      <div class="list" >

      <div>
        <a class="item item-icon-left">
  
            <i class="icon ion-ios-calendar-outline custom-icon"></i>
            <h4 style="color:grey">Date</h4>
            <h2>{{ event.startTimestamp | date:'EEE dd-MMM-yyyy' : UTC}}</h2>
        </a>
      </div>
      <div>
        <a class="item item-icon-left">
  
            <i class="icon ion-ios-time-outline custom-icon"></i>
            <h4 style="color:grey">Time</h4>
            <h2>{{ event.startTimestamp | date:'hh:mm a' : UTC }}</h2>
        </a>
      </div>
      <div>
        <a class="item item-icon-left">
  
            <i class="icon ion-ios-location-outline custom-icon"></i>
            <h4 style="color:grey">Venue</h4>
            <h2>{{ event.room }}</h2>
        </a>
      </div>
      <a class="item item-icon-left">        
          <i class="icon ion-ios-pricetags-outline custom-icon"></i>
          <h4 style="color:grey">Description</h4>
          <!--<h2>{{ event.description }}</h2>-->
        <div class="item item-text-wrap ">
        <div ng-bind-html="event.description"></div>
        </div>
      </a>
    </div>
    <br> <br>
   </ion-scroll>
</ion-view>
